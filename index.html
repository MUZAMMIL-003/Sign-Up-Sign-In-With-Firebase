<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up, Sign-in</title>
</head>

<body>
  <div class="main">

    <div class="signUp">
      <h1>SIGN UP!</h1>
      <input type="text" id="naame" placeholder="Enter Your Name"><br><br>
      <input type="text" id="phoneNum" placeholder="Enter Your Phone Number"><br><br>
      <input type="text" id="email" placeholder="Enter Your Email" /><br /><br />
      <input type="text" id="pass" placeholder="Enter Your Password" /><br /><br />
      <button id="signUpBttn">Create Account!</button>
      <br /><br />
      <span id="spanSU"></span>
    </div>
    <br /><br /><br /><br />



    <div class="signIn">
      <h1>SIGN-IN!</h1>
      <input type="text" id="signIn-email" placeholder="Enter Your Email" />
      <br /><br />
      <input type="text" id="SignIn-pass" placeholder="Enter Your Password" /><br /><br />
      <button id="signInBttn">SIGN_IN</button>
      <br /><br />
      <span id="spanSI"></span>
    </div>

    <div class="googleDiv">
      <button id="googleBttn">Sign-In With Google! </button>
    </div>

  </div>

  <div class="main-container">
    <h1 id="h1">DASHBOARD!</h1>
  </div>

  <script type="module" src="firebase.js"></script>

</body>

</html>
